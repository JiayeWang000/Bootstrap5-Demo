<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5 border border-3 rounded-5" style="width: 50%; height: 60vh;">

        <h2 class="border-bottom py-3 mb-4">Registration</h1>
        <form class="row g-3 needs-validation" novalidate>

            <div class="col-md-6">
                <label for="inputFirstname" class="form-label">Firstname</label>
                <input type="text" class="form-control" id="inputFirstname" required>
                <div class="invalid-feedback">
                    Please enter your name.
                </div>
            </div>
            <div class="col-md-6">
                <label for="inputLastname" class="form-label">Lastname</label>
                <input type="text" class="form-control" id="inputLastname" required>
                <div class="invalid-feedback">
                    Please enter your name.
                </div>
            </div>
            <div class="col-md-12">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail" required>
                <div class="invalid-feedback">
                    Please enter your email.
                </div>
            </div>
            <div class="col-md-12">
                <label for="inputPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword" required>
                <div class="invalid-feedback">
                    Please enter your password.
                </div>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck" required>
                    <label class="form-check-label" for="gridCheck">
                        Please read our terms and condition.
                    </label>
                    <div class="invalid-feedback">
                        You must agree to our term and condition before submitting.
                    </div>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Sign up</button>
            </div>
            
            
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <script src="./javascript.js"></script>
</body>

</html>
